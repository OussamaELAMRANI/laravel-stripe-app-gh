coverage:
  status:
    project:
      default:
        target: 90% #overall project/ repo coverage
      service:
        target: 60%
       flags:
          - service
      controller:
        target: 40%
        flags:
          - controller

comment:
  layout: "reach, diff, flags, files"

flags:
  controller:
    carryforward: false
    paths: 
      - app/Http/Controllers
  service:
    carryforward: false
    paths: 
      - app/Services