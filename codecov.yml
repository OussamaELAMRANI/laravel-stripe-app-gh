coverage:
  status:
    project:
      default:
        target: 50% #overall project/ repo coverage
    patch:
      default:
        threshold: 0.05%
      service:
        target: 60%
        flags:
          - service
      controller:
        target: 40%
        threshold: 0.5%
        flags:
          - controller

comment:
  layout: "diff, flags, files"
  
flags:
  controller:
    carryforward: false
    paths: 
      - app/Http/Controllers
  service:
    carryforward: false
    paths: 
      - app/Services